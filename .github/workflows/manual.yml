name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      id: send_greeting
      run: echo "Hello ${{ inputs.name }}" > greeting.txt

    - name: Upload greeting as artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: greeting-artifact
        path: greeting.txt

  greet2:
    name: Greet in dev environment with input ${{ inputs.name }}
    needs: [greet]
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://github.com/${{ github.repository }}

    steps:
    - name: Download greeting artifact
      uses: actions/download-artifact@v4.3.3
      with:
        name: greeting-artifact

    - name: Print greeting from artifact
      run: cat greeting.txt

  greet3:
    name: Greet in staging environment with input ${{ inputs.name }}
    needs: [greet]
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://github.com/${{ github.repository }}

    steps:
    - name: Download greeting artifact
      uses: actions/download-artifact@v3
      with:
        name: greeting-artifact

    - name: Print greeting from artifact
      run: cat greeting.txt

  cache-example:
    runs-on: ubuntu-latest
    steps:
    - name: Cache node modules
      uses: actions/cache@v4.0.2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install
